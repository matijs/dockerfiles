version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/npm"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "node"
        update-types: [ "version-update:semver-major" ]

  - package-ecosystem: "docker"
    directory: "/pnpm"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "node"
        update-types: [ "version-update:semver-major" ]

  - package-ecosystem: "docker"
    directory: "/yarn"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "node"
        update-types: [ "version-update:semver-major" ]

